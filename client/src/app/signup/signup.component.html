<form [formGroup]="form">
  <div class="form-group">
    <label for="email">Email</label>
    <input 
      type="email" 
      formControlName="email"
      id="email" 
      class="form-control" 
      aria-describedby="emailHelp" 
      placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="passwd">Password</label>
    <input 
      type="password" 
      formControlName="passwd"
      id="passwd" 
      class="form-control" 
      placeholder="Password">
  </div>
  <div class="form-group">
    <label for="passwd2">Confirm Password</label>
    <input 
      type="password" 
      formControlName="passwd2"
      id="passwd2" 
      class="form-control" 
      placeholder="Password">
    <small class="form-text text-muted">We'll never share your email or password with anyone else.</small>
  </div>
  <button 
    [disabled]="!form.valid"
    (click)="onRegister()"
    type="submit" 
    class="btn btn-primary btn-block text-uppercase">Register</button>
  <button 
    type="button" 
    class="btn-secondary btn btn-block btn-sm"
    (click)="onChangeForm()">
    {{ buttonLabel | uppercase }}
  </button>
</form>
