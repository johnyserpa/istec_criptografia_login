<form [formGroup]="form">
  <div class="form-group">
    <label for="email">Email</label>
    <input 
      type="email" 
      class="form-control" 
      formControlName="email"
      aria-describedby="emailHelp" 
      placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="passwd">Password</label>
    <input 
      type="password" 
      id="passwd" 
      formControlName="passwd"
      class="form-control" 
      placeholder="Password">
    <small class="form-text text-muted">We'll never share your email or password with anyone else.</small>
  </div>
  <div class="form-group">
    <button 
      (click)="onSocketLogin()"
      [disabled]="!form.valid"
      type="submit" 
      class="btn btn-primary btn-block text-uppercase">Login</button>
    <button 
    type="button" 
    class="btn-secondary btn btn-block btn-sm"
    (click)="onChangeForm()">
    {{ buttonLabel | uppercase }}
  </button>
  </div>
</form>
